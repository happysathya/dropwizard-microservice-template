buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "us.kirchmeier:gradle-capsule-plugin:1.0.2"
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: "us.kirchmeier.capsule"

sourceCompatibility = 1.8

project.ext {
    dropwizardVersion = '1.0.2'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion
    compile group: 'io.dropwizard.modules', name: 'dropwizard-java8', version: '0.9.0-1'
    compile 'com.squareup.okhttp3:okhttp:3.4.2'
    testCompile group: 'junit', name: 'junit-dep', version: '4.11'
    testCompile group: 'io.dropwizard', name: 'dropwizard-testing', version: dropwizardVersion
    testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: '2.1.12'
}

task fatCapsule(type: FatCapsule) {
    applicationClass 'cci.Main'
}
